<div>
    <h2 id="page-heading">
        <span jhiTranslate="aheaCrawlerApp.puzzle.home.title">Puzzles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puzzle-ahea" [routerLink]="['/puzzle-ahea/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="aheaCrawlerApp.puzzle.home.createLabel">
            Create new Puzzle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="puzzles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="aheaCrawlerApp.puzzle.size">Size</span></th>
            <th><span jhiTranslate="aheaCrawlerApp.puzzle.source">Source</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let puzzle of puzzles ;trackBy: trackId">
                <td><a [routerLink]="['/puzzle-ahea', puzzle.id, 'view' ]">{{puzzle.id}}</a></td>
                <td>{{puzzle.size}}</td>
                <td>{{puzzle.source}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/puzzle-ahea', puzzle.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/puzzle-ahea', puzzle.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'puzzle-ahea/'+ puzzle.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
